<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Bus Information</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">

    <h2>My Bus Information</h2>

    <!-- This is a nested for loop that displays all the busStops and then the buses that are due-->
    <div th:each="mystop: ${model.busStops}">
        <h5 th:text="${mystop.commonName}"></h5>
        <div>

            <table  style="width:100%">
                <tr th:each="mybus: ${mystop.buses}">
                    <th><span th:text="${mybus.lineName}"></span></th>
                    <th><span th:text="${mybus.destinationName}"></span></th>
                    <th><span th:text="${mybus.timeToStation}"></span> mins</th>
                </tr>

            </table>
        </div>
    </div>


</div>
</body>
</html>
