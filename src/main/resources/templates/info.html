<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <!--refreshes page every 30 seconds-->
    <meta http-equiv="refresh" content="10">

    <!--styles the html file using css-->
    <style>
        div{
            margin-right: 10%;
            margin-left: 10%;
        }
        td{
            height: 10px;
            padding: 1.5%;
            border-bottom: 1px solid #ddd;

        }
        table{
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        #stopName{
            padding-top: 2.5%;
            text-align: left;
            margin-left: 10%;
        }
        #line{
            text-align: center;
            width: 7.5%;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px black;
        }
        #destination{
            text-align: left;
            width: 62.5%;
        }
        .time{
            text-align: right;
            width: 30%;
        }


    </style>

    <title>Jess & Tom's Bus Info</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">

    <!-- This is a nested for loop that displays all the busStops and then the buses that are due-->
    <div th:each="mystop: ${model.busStops}">
        <h4 th:text="${mystop.commonName}"  id="stopName"></h4>
        <div>

            <table  style="width:100%" class="table table-striped">
                <tr th:each="mybus: ${mystop.buses}">
                    <td bgcolor="#D51B1B" id="line"><span th:text="${mybus.lineName}"></span></td>
                    <td id="destination"><span th:text="${mybus.destinationName}"></span></td>
                    <td class="time" th:if="${mybus.timeToStation != 0}" ><span th:text="${mybus.timeToStation}"></span> min</td>
                    <td class="time" th:if="${mybus.timeToStation == 0}">due</td>

                </tr>

            </table>
        </div>
    </div>


</div>
</body>
</html>
