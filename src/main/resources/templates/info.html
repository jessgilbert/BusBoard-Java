<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Bus Information</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">

    <h2>My Bus Information</h2>

    <!-- This is a nested for loop that displays all the busStops and then the buses that are due-->
    <div th:each="mystop: ${model.busStops}">
        <h5 th:text="${mystop.commonName}"></h5>
        <div>
            <ol>
                <li th:each="mybus: ${mystop.buses}">
                    The bus number <span th:text="${mybus.lineName}"></span> is coming in <span th:text="${mybus.timeToStation}"></span> mins
                </li>
            </ol>
        </div>
    </div>


</div>
</body>
</html>
